<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>feedback of your users</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Provide Feedback</title>
        <link rel="stylesheet" href="styles.css" />
      </head>
      <body>
        <form action="/submit-feedback" method="post">
          <div class="form-group">
            <label for="pg-name" class="form-label">PG Name</label>
            <input
              type="text"
              id="pg-name"
              name="pg-name"
              class="form-control"
              required
            />
            <p class="form-text">Please enter the name of your PG.</p>
          </div>
          <div class="form-group">
            <label for="owner-behavior" class="form-label"
              >Owner Behavior</label
            >
            <select
              id="owner-behavior"
              name="owner-behavior"
              class="form-control"
              required
            >
              <option value="">Select an option</option>
              <option value="excellent">Excellent</option>
              <option value="good">Good</option>
              <option value="fair">Fair</option>
              <option value="poor">Poor</option>
            </select>
            <p class="form-text">Please rate the behavior of the PG owner.</p>
          </div>
          <div class="form-group">
            <label for="cleanliness" class="form-label">Cleanliness</label>
            <select
              id="cleanliness"
              name="cleanliness"
              class="form-control"
              required
            >
              <option value="">Select an option</option>
              <option value="excellent">Excellent</option>
              <option value="good">Good</option>
              <option value="fair">Fair</option>
              <option value="poor">Poor</option>
            </select>
            <p class="form-text">Please rate the cleanliness of the PG.</p>
          </div>
          <div class="form-group">
            <label for="food" class="form-label">Food</label>
            <select id="food" name="food" class="form-control" required>
              <option value="">Select an option</option>
              <option value="excellent">Excellent</option>
              <option value="good">Good</option>
              <option value="fair">Fair</option>
              <option value="poor">Poor</option>
            </select>
            <p class="form-text">Please rate the food at the PG.</p>
          </div>
          <div class="form-group">
            <label for="extra" class="form-label">Extra</label>
            <textarea
              id="extra"
              name="extra"
              class="form-control"
              rows="5"
              required
            ></textarea>
            <p class="form-text">
              Please provide any additional feedback about your PG.
            </p>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <style>
          form {
            width: auto;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          }

          .form-control {
            border-radius: 0;
            border: 2px solid #ccc;
            padding: 10px;
            font-size: 1.2em;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
          }

          .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
          }

          .form-label {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 5px;
          }

          .form-text {
            font-size: 0.8em;
            margin-top: 5px;
          }

          .btn-primary {
            background-color: #dc3545;
            border-color: #b02a37;
            border-radius: var();
            padding: 10px 20px;
            font-size: 1.2em;
            margin-top: 10px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
          }

          .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
          }

          select.form-control {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;utf8,<svg fill='%23ccc' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/><path d='M0 0h24v24H0z' fill='none'/></svg>");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 12px;
            padding-right: 30px;
          }

          select.form-control:focus {
            background-image: url("data:image/svg+xml;utf8,<svg fill='%23007bff' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/><path d='M0 0h24v24H0z' fill='none'/></svg>");
          }

          textarea.form-control {
            resize: vertical;
          }
        </style>
      </body>
    </html>
  </body>
</html>
